<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form class="formdiv" id="taxForm">
    <label for="age">ENTER AGE:</label>
    <select  id="age" name="age" required class="form-select" placeholder="age" aria-label="Default select example">
        <option value="">Open this select menu</option>
        <option value="<40">&lt;40</option>
        <option value=">=40&<60">&ge;40 - &lt;60</option>
        <option value=">=60">&ge;60</option>
      </select>
      <div class="invalid-feedback">Example invalid select feedback</div>
    <br>

    <label for="income">Gross Annual Income:</label>
    <input type="number" id="income" name="income" required class="form-control" aria-label="Rupees amount">
    <br>

    <label for="extraIncome">Extra Income:</label>
    <input type="number" id="extraIncome" name="extraIncome" required  class="form-control" aria-label="Rupees amount">
    <br>

    <label for="deductions">Deductions:</label>
    <input type="number" id="deductions" name="deductions" required  class="form-control" aria-label="Rupees amount">
    <br>

    <button type="submit" class="btn btn-info">Calculate Tax</button>
</form>

<div id="errorIcons">
    <div id="incomeError" class="errorIcon">!</div>
    <div id="extraIncomeError" class="errorIcon">!</div>
    <div id="deductionsError" class="errorIcon">!</div>
</div>

<div id="modal" class="modaldiv">
    <div class="modal-contentdiv">
        <p id="taxResult" class="modaltext"></p>
        <button type="reset" class="closebtn btn btn-primary">close</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
